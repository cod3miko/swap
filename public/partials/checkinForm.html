<!-- Side Panel -->
<div class="col-md-5">
<div class="panel panel-default">
	<!-- Panel Title -->
	<div class="panel-heading">
		<h2 class="panel-title text-center">Check Yourself In!   <span><button ng-click="refreshLoc()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></h2>
	</div>
	<!-- Panel Body -->
	<div class="panel-body">
		<!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
		<form name ="checkinForm" novalidate>
			<!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
			<div class="form-group" style="display:none">
				<label for="latitude">Latitude</label>
				<input type="text" class="form-control" id="latitude" ng-model="formData.latitude" readonly>
			</div>
			<div class="form-group" style="display:none">
				<label for="longitude">Longitude</label>
				<input type="text" class="form-control" id="longitude" ng-model="formData.longitude" readonly>
			</div>
			<div class="form-group" style="display:none">
				<label for="verified">HTML5 Verified Location?</label>
				<input type="text" class="form-control" id="verified" ng-model="formData.htmlverified" readonly>
			</div>
			
			<input type="hidden" ng-model="status" />
			<!-- Submit button. Note that its tied to createUser() function from checkinCtrl. Also note ng-disabled logic which prevents early submits.  -->
			<button type="submit" class="btn btn-success btn-block" ng-click="createUser()" >Check In</button>
		</form>
	</div>
</div>
</div>
