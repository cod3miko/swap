<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="swap angular">
<head>
    <meta charset="utf-8">
    <title>S W A P</title>
    <meta name="description" content="A Google Maps integration with MEAN Stack">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByb8R44zTuBSd8HTYoF_JHAeOYKpCueIM&libraries=visualization"></script>
	
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
	
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
	
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/checkinCtrl.js"></script>
    <script src="js/checkoutCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>

</head>
<body>
<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">
	
		<!-- Header Title -->
        <h3 align="center" class="text-muted">SWAP</h3>
		
        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right" style="display:none">
            <li ng-class="{ active: isActive('/checkin')}"><a href="/#/checkin">Check In Page</a></li>
            <li ng-class="{ active: isActive('/checkout')}"><a href="/#/checkout">Check Out Page</a></li>
        </ul>

    </div>

    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
			<!-- Side Panel (Controlled by ng-view) -->
			<div ng-view></div>
        </div>
		
	</div>

</div>
</body>
</html>
